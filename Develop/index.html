<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <button type="button" class="btn2 btn-outline-primary">Lowercase</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn2 btn-outline-primary">Uppercase</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn2 btn-outline-primary">Numeric</button>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn2 btn-outline-primary">Special Characters</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
